name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'AI detector/app/**'
      - 'AI detector/requirements.txt'
      - 'AI detector/Dockerfile'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd "AI detector"
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          cd "AI detector"
          pytest
